<div class="page-header">
	<h1>创建新投票主题</h1>
</div>

<form role="form" ng-submit="createPoll()">
	<div class="form-group">
		<label for="pollQuestion">问题</label>
		<input type="text" ng-model="poll.question" class="form-control" id="pollQuestion" placeholder="请输入问题内容">
	</div>

	<div class="form-group">
		<label>选项</label>
		<div ng-repeat="choice in poll.choices">
			<input type="text" ng-model="choice.text" class="form-control" placeholder="请输入选项{{$index+1}}内容"><br />
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addChoice()">
				<span class"glyphicon glyphicon-plus"></span>
				增加选项
			</button>
		</div>
	</div>

<!-- 2016/06/04 ADD START -->
	<div class="row" style="margin-top: 20px">
		<div class="col-xs-12"><label>额外统计区分</label></div>
		<div class="col-md-1"><input type="checkbox" ng-model="gender">&nbsp;性别</div>
		<div class="col-md-1"><input type="checkbox" ng-model="age">&nbsp;年龄</div>
		<div class="col-md-1"><input type="checkbox" ng-model="city">&nbsp;城市</div>
	</div>

	<div class="row" style="margin-top: 20px">
		<div class="col-md-2">
			<label>主题所属分类</label>
			<select class="form-control" ng-model="poll.category">
				<option value="" selected>-无-</option>
				<option value="生活">生活</option>
				<option value="教育">教育</option>
				<option value="科技">科技</option>
				<option value="时尚">时尚</option>
				<option value="运动">运动</option>
				<option value="金融">金融</option>
				<option value="健康">健康</option>
			</select>
		</div>	
	</div>
<!-- 2016/06/04 ADD END   -->

	<p><hr /></p>

	<div class="row">
		<div class="col-xs-6">
			<a href="#/polls" class="btn btn-default" role="button">
				<span class="glyphicon glyphicon-arrow-left"></span>
				返回
			</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">提交 &raquo;</button>
		</div>
	</div>

	<p>&nbsp;</p>
</form>
