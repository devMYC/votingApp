<div class="page-header">
	<h1>投票主题列表</h1>
</div>

<div class="row">
	<div class="col-xs-5">
		<a href="#/new" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			发起新投票
		</a>
	</div>
	<div class="col-xs-7">
		<input type="text" class="form-control" ng-model="query" placeholder="搜索主题...">
	</div>
</div>

<div class="row">
	<div class="col-xs-12"><hr /></div>
</div>

<div class="row" ng-switch on="polls.length">
	<ul ng-switch-when="0">
		<li class="no-data">
			<em>暂时还没有任何投票，去<a href="#/new">创建一个</a>吧?</em>
		</li>
	</ul>
	<ul ng-switch-default>
		<li ng-repeat="poll in polls | filter:query">
			<a href="#/poll/{{poll._id}}">
				{{poll.category}}&nbsp;{{poll.question}}
			</a>
		</li>
	</ul>
</div>

<p>&nbsp;</p>
